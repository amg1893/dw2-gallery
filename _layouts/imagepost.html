---
layout: page
---

<div class="imagepost">
    <img class="image" src="{{ page.image }}" />
    <div class="metadata">
        <div class="info">
            <h1 class="title">{{ page.title }}</h1>

            <span class="date">
                <time datetime="{{ page.date | date:"%d-%m-%Y" }}">{{ page.date | date: "%A. %B %d, %Y" }}</time>
                {% if site.read-time %} - {% include read-time.html %}{% endif %}
            </span>

            {{content}}
        </div>
    </div>
</div>
